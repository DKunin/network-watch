<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device Uptime Checker</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Device Uptime Checker</h1>

      <div class="form-group">
        <label for="device">Select Device:</label>
        <select id="device"></select>
      </div>

      <div class="form-group">
        <label for="date">Select Date:</label>
        <input type="date" id="date" />
      </div>

      <button id="check-uptime">Check Uptime</button>

      <h2>Result:</h2>
      <p id="result"></p>

      <h2>Current Device Status:</h2>
      <ul id="device-status"></ul>
      <h2>Uptime Over the Past Week:</h2>
      <canvas id="uptimeChart" width="400" height="200"></canvas>
    </div>
  </body>
</html>
